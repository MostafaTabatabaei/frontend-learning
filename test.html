<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
        }

        /* div.box{
            color: red;;
        } */
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
        }
        .box:hover{
            animation: shadow 2s ease infinite;
        }

        @keyframes shadow{
            50%{
                box-shadow: 10px 10px 10px black;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
